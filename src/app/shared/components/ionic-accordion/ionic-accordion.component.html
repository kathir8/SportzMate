 <ion-accordion-group>

  @for (item of items(); track item.value) {
    <ion-accordion [value]="item.value">

      <ion-item slot="header" color="light">
        <ion-label>{{ item.header }}</ion-label>
      </ion-item>

      <div class="ion-padding" slot="content">
         <ng-content select="[accordionContent={{item.value}}]"></ng-content>
      </div>

    </ion-accordion>
  }

</ion-accordion-group>
