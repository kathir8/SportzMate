<ion-button
  [color]="color()"
  [expand]="expand()"
  [size]="size()"
  [disabled]="disabled()"
  [type]="type()"
  [shape]="shape()"
  [fill]="fill()"
  class="ionic-button"
  [class]="dynamicClass()"
  [class.round]="shape() === 'round'"
  (click)="onClick()"
>
  <ng-content></ng-content>
</ion-button>
