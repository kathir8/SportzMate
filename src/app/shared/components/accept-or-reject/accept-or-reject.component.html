<ionic-chip dynamicClass="from-join-request" [outline]="true" color="primary" (click)="approvalClick(true, $event)">
  Accept <ion-icon [icon]="icons.thumbsUpOutline"></ion-icon>
</ionic-chip>
<ionic-chip dynamicClass="from-join-request" [outline]="true" color="primary" (click)="approvalClick(false, $event)">
  Reject <ion-icon [icon]="icons.thumbsDownOutline"></ion-icon>
</ionic-chip>
