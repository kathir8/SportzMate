<ion-select [placeholder]="placeholder()" [interface]="interfaceType()" [multiple]="multiple()" [class.hideArrow]="hideArrow()"
  [value]="value()" [disabled]="disabled()" (ionChange)="onValueChange($event.detail.value)"
  (ionCancel)="onCancel()" (ionDismiss)="onDismiss()">
  @for (option of options(); track option.value) {
  <ion-select-option [value]="option.value">
    {{ option.label }}
  </ion-select-option>
  }
</ion-select>
