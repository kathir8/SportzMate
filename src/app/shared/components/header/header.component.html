<ion-header translucent [class]="headerClass">
  <ion-toolbar class="toolbar">
    @if(showBackButton){
    <ion-buttons slot="start">
      <ion-button (click)="backClicked.emit()" class="back-button">
        <ion-icon [icon]="icons.chevronBackOutline"></ion-icon>
      </ion-button>
    </ion-buttons>
    }

    <ng-content></ng-content>
  </ion-toolbar>
</ion-header>
