<ion-content class="signup-page">
  <img src="assets/icon/signup.png">
  <div class="ion-padding">
    <h2 class="title">Sign Up</h2>
    <ionic-input label="Email" type="email" [(ngModel)]="email" name="email"></ionic-input>
    <ionic-input label="Password" type="password" [(ngModel)]="password" name="password"></ionic-input>
    <ionic-input label="Confirm Password" type="password" [(ngModel)]="confirmPassword" name="cPassword"></ionic-input>

    <ionic-checkbox label="I agree to the terms and conditions" [(ngModel)]="accepted" (blur)="onCheckboxBlur()">
    </ionic-checkbox>

    <ionic-button (ionClick)="verify()">Login</ionic-button>

  </div>

</ion-content>
