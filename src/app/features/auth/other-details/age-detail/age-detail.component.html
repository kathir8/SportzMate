<div class="age-detail">

  <h2 class="title"> How old are you ?</h2>
  <p class="content">To give you a better experience we need to know your Age</p>


  <div #scrollContainer class="age-selector" (scroll)="onScroll()">

    @for (age of ages; track age) {
    <div class="number" [class.active]="age === selectedAge">{{ age }}</div>
    }
  </div>


  <ion-nav-link router-direction="forward" [component]="interestComponent">
    <ionic-button>Continue</ionic-button>
  </ion-nav-link>
</div>
