<ion-header class="header">
  <ion-toolbar class="toolbar">
    @if(showBackButton){
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" class="back-button">
        <ion-icon [icon]="icons.chevronBackOutline"></ion-icon>
      </ion-button>
    </ion-buttons>
    }

    <ion-range aria-label="Custom range" [value]="ionValue" class="range-bar"></ion-range>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding other-details-page">

  <ion-nav #nav [root]="genderComponent" (ionNavDidChange)="onNavChange($event)"></ion-nav>

</ion-content>
