<ion-content class="ion-padding outer-container">
  <h2 class="title">Profile Details</h2>
  <app-profile-image [profileImage]="profileImage()" (imgChange)="openImageSelector()"/>

  <app-image-source #sheet (sourceSelected)="onSourceSelected($event)"/>

  <div class="profile-details-container">
    <country-dropdown [selectedCountryCode]="selectedCountry()" (countryChange)="onCountryChange($event)"></country-dropdown>
  </div>
</ion-content>

<ion-footer class="footer">
  <ionic-button (ionClick)="confirm()">Confirm</ionic-button>
</ion-footer>
