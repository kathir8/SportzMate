<ion-content>
  @if(visiblePlayers().length){
  <cdk-virtual-scroll-viewport itemSize="90" class="virtual-scroll-container" [minBufferPx]="185" [maxBufferPx]="365">
    <ion-list class="sports-mate-list">
      <ion-grid class="primary-details" *cdkVirtualFor="let item of visiblePlayers(); trackBy: trackById"
        (click)="openMateDetail(item.id)">
        <app-mate-basic [mate]="item" dynamicClass="from-mate-list"></app-mate-basic>
      </ion-grid>
    </ion-list>
  </cdk-virtual-scroll-viewport>
  }@else {
  <app-no-mate-found></app-no-mate-found>
  }

</ion-content>
