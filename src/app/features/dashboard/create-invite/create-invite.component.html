<ion-content class="invite-sheet">

  <div class="sheet-content">
            <img alt="invite" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" class="sheet-img"/>
    <ion-item lines="none" class="input-item">
      <ion-icon [icon]="icons.personOutline" slot="start"></ion-icon>
      <ion-input placeholder="Invite Name" [(ngModel)]="form.name"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-icon [icon]="icons.locationSharp" slot="start"></ion-icon>
      <ion-input placeholder="Choose the Location" [(ngModel)]="form.location"></ion-input>
    </ion-item>

      <ion-row>
        <ion-col size="6">
          <ion-item lines="none" class="input-item small">
            <ion-icon [icon]="icons.personOutline" slot="start"></ion-icon>
            <ion-input placeholder="No of Players" [(ngModel)]="form.players"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <!-- <ion-item lines="none" class="input-item small">
            <ion-icon [icon]="icons.calendarClearOutline" slot="start"></ion-icon>
            <ion-datetime
              presentation="date-time"
              placeholder="Date & Time"
              [(ngModel)]="form.datetime"
            ></ion-datetime>
          </ion-item> -->
        </ion-col>
      </ion-row>

    <ion-item lines="none" class="input-item textarea">
      <ion-textarea
        placeholder="Description"
        [(ngModel)]="form.description"
      ></ion-textarea>
    </ion-item>

    <ion-button expand="block" color="primary" class="post-btn" (click)="submit()">
      Post
    </ion-button>
  </div>
</ion-content>
